<b>Set Name:</b> {{ set_data.name }}<br>
<b>Set Abbrev:</b> {{ set_data.code }}<br>
<b>Release Date:</b> {{ set_data.releaseDate}}, {{ set_release }}</br>
<b>Cards:</b><br>
<ul>
{% for card in set_data.cards %}
    {% if 'Basic' in card.supertypes %}
    {% else %}
    <li>{{ card.name }}, {{ card.type }}</li>
    {% endif %}
{% endfor %}
</ul>
